name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: 'https://registry.npmjs.org'

    - name: Run tests
      run: |
        yarn install
        yarn workspace @anticrm/platform test

    - name: Run lint
      run: |
        yarn workspace @anticrm/platform lint
