{{- range .Site.Menus.main }}
{{- if .HasChildren }}
<a href="{{ .URL | relLangURL }}" class="has-children">{{ .Name }}</a>
<span class="sub-menu">
    {{- range .Children }}
    <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
    {{- end }}
</span>
{{- else }}
<a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
{{- end }}
{{- end }}
